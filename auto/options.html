<!DOCTYPE html>
<html>
<head>
    <title>Opciones</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input[type="text"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Opciones</h1>
        <div class="form-group">
            <label for="exampleInput">Ejemplo de Input:</label>
            <input type="text" id="exampleInput" placeholder="Ingresa algo...">
        </div>
        <div class="form-group">
            <button id="saveButton">Guardar</button>
        </div>
    </div>
    <script src="options.js"></script>
</body>
</html>
